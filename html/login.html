<html>
<head>
<title>Log In</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class = "container-fluid">
<div class="jumbotron">
	<h1>Log In</h1> 
</div>
<button type="button" class="btn btn-default" onclick='window.location.href = "../index.html";'>Home <span class="glyphicon glyphicon-home"></button><br><br>
<a href="makeAnAccount.html">Don't Have An Account?</a><br><br>
<h3 style="color:Red" id="error"></h3>
<form role="form" action="../php/login.php" method="POST">
  <div class="form-group">
    <label for="username">Email</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd" name="pwd">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
<script>
var wrongPass = getParameterByName("wrongPass");
if(wrongPass=="true"){
document.getElementById("error").innerHTML = "The Username Or Password You Entered Is Not Correct";
}
function getParameterByName(name) {
name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
results = regex.exec(location.search);
return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>
</html>
